        /* Latar belakang slide utama dengan visual bersih & modern */
        .code-bg {
            background: #ffffff;
            position: relative;
            overflow: hidden;
            border: 1px solid #e2e8f0; /* slate-200 */
        }
        
        /* Dekorasi background slide */
        .code-bg::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(37,99,235,0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .code-bg::after {
            content: '';
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(22,163,74,0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }
        
        /* Background Pattern untuk area utama */
        .main-pattern {
            background-color: #f1f5f9; /* slate-100 */
            background-image:

                linear-gradient(90deg, #e2e8f0 1px, transparent 1px);

        /* Marker list kustom */
        .custom-list li {

            padding-left: 0.5rem;
        }
        .custom-list li::marker {
            color: #16a34a; /* green-600 */

        /* Floating Elements Animation */
        .floating-element {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
            z-index: 0;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }

            width: 6px;

            background: #f1f5f9;
        }
        .sidebar-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;

        // --- DOM Elements ---
        const els = {
            meetingNav: document.getElementById('meetingNav'),
            slideContainer: document.getElementById('slideContainer'),
            slideTitle: document.getElementById('slideTitle'),
            slideSubtitle: document.getElementById('slideSubtitle'),
            slideContent: document.getElementById('slideContent'),
            meetingTag: document.getElementById('meetingTag'),
            slideCounter: document.getElementById('slideCounter'),
            progressBar: document.getElementById('progressBar'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            hamburgerBtn: document.getElementById('hamburgerBtn'),
            closeSidebarBtn: document.getElementById('closeSidebarBtn'),
            sidebar: document.getElementById('sidebar'),
            sidebarOverlay: document.getElementById('sidebarOverlay'),
            mainScrollArea: document.getElementById('mainScrollArea')
        };

        // --- Initialization ---
        function init() {
            renderSidebar();
            renderSlide();
        }

        // --- Core Functions ---

        // --- Instructor Name Logic ---
        function saveInstructorName() {
            const input = document.getElementById('instructorInput');
            if (input && input.value.trim() !== "") {
                localStorage.setItem('kalananti_instructor_name', input.value.trim());
                renderInstructorName();
            }
        }

        function resetInstructorName() {
            localStorage.removeItem('kalananti_instructor_name');
            renderInstructorName();
        }

        function renderInstructorName() {
            const container = document.getElementById('instructor-name-container');
            if (!container) return;

            const storedName = localStorage.getItem('kalananti_instructor_name');

            if (storedName) {
                container.innerHTML = `
                    <div class="space-y-4">
                        <h3 class="text-3xl font-extrabold text-slate-800 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-green-500">
                            Halo, saya Kak ${storedName}!
                        </h3>
                        <button onclick="resetInstructorName()" class="text-xs text-slate-400 hover:text-red-500 underline transition-colors">
                            Ganti Nama
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = `
                    <div class="flex flex-col items-center gap-3">
                        <label class="text-slate-600 font-medium">Siapa nama Kakak?</label>
                        <div class="flex gap-2">
                            <input type="text" id="instructorInput" placeholder="Ketik nama di sini..." 
                                class="border border-slate-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 outline-none w-64 text-center"
                                onkeypress="if(event.key === 'Enter') saveInstructorName()">
                            <button onclick="saveInstructorName()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-all font-bold shadow-md">
                                Simpan
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function renderSidebar() {
            els.meetingNav.innerHTML = '';
            for (let i = 1; i <= totalMeetings; i++) {
                const btn = document.createElement('button');
                const isActive = (i === currentMeeting);
                
                // Styling classes
                const baseClasses = "w-full text-left p-3 rounded-xl transition-all duration-200 flex items-center gap-3";
                const activeClasses = "bg-gradient-to-r from-blue-50 to-green-50 border border-blue-100 shadow-sm";
                const inactiveClasses = "hover:bg-slate-50 border border-transparent hover:border-slate-100 text-slate-500";
                
                btn.className = `${baseClasses} ${isActive ? activeClasses : inactiveClasses}`;
                btn.onclick = () => switchMeeting(i);
                
                // Colors for the number circle
                const circleClass = isActive 
                    ? "bg-blue-600 text-white shadow-md shadow-blue-200" 
                    : "bg-slate-200 text-slate-500 group-hover:bg-slate-300";

                // Find the slide that acts as the "Main Title" (starts with "Meeting X:")
                // If not found, fall back to the first slide
                const mainSlide = meetingData[i].find(s => s.title.startsWith(`Meeting ${i}:`)) || meetingData[i][0];
                
                let topic = "Python Level 2";
                if (mainSlide) {
                    const titleParts = mainSlide.title.split(': ');
                    if (titleParts.length > 1) {
                         topic = titleParts[1].replace(/[\u{1F300}-\u{1F9FF}]/gu, ''); 
                         topic = titleParts[1]; 
                    } else {
                        topic = mainSlide.subtitle;
                    }
                }

                btn.innerHTML = `
                    <span class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-sm font-bold transition-colors ${circleClass}">
                        ${i}
                    </span>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-bold truncate ${isActive ? 'text-slate-800' : 'text-slate-600'}">Meeting ${i}</div>
                        <div class="text-xs truncate ${isActive ? 'text-blue-600' : 'text-slate-400'}">${topic}</div>
                    </div>
                    ${isActive ? '<span class="text-green-500 font-bold">â—</span>' : ''}
                `;
                
                els.meetingNav.appendChild(btn);
            }
        }

        function switchMeeting(meetNum) {
            currentMeeting = meetNum;
            currentSlide = 1;
            renderSidebar();
            renderSlide();
            closeSidebar(); // On mobile
        }

        function renderSlide() {
             // Animate Out
            els.slideContainer.style.opacity = '0';
            els.slideContainer.style.transform = 'translateY(10px) scale(0.98)';

            setTimeout(() => {
                // Update Content
                const slides = meetingData[currentMeeting];
                const slide = slides[currentSlide - 1];

                els.meetingTag.textContent = `Meeting ${currentMeeting}`; // Update tag
                els.slideTitle.textContent = slide.title;
                els.slideSubtitle.textContent = slide.subtitle;
                els.slideContent.innerHTML = slide.content;

                // Update Footer
                els.slideCounter.textContent = `Slide ${currentSlide} / ${slides.length}`;
                
                // Update Progress Bar
                const progressPercent = (currentSlide / slides.length) * 100;
                els.progressBar.style.width = `${progressPercent}%`;

                // Update Buttons
                els.prevBtn.disabled = (currentSlide === 1);
                els.nextBtn.disabled = (currentSlide === slides.length);

                // Animate In
                els.slideContainer.style.opacity = '1';
                els.slideContainer.style.transform = 'translateY(0) scale(1)';

                // Render Instructor Name if applicable
                if (currentMeeting === 1 && currentSlide === 1) {
                    renderInstructorName();
                }
                
                // Reset Scroll
                els.mainScrollArea.scrollTop = 0;

            }, 300);
        }

        function nextSlide() {
            const slides = meetingData[currentMeeting];
            if (currentSlide < slides.length) {
                currentSlide++;
                renderSlide();
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                currentSlide--;
                renderSlide();
            }
        }

        // --- Sidebar Logic ---
        function openSidebar() {
            els.sidebar.classList.remove('-translate-x-full');
            els.sidebarOverlay.classList.remove('hidden');
            setTimeout(() => els.sidebarOverlay.classList.remove('opacity-0'), 10);
        }

        function closeSidebar() {
            els.sidebar.classList.add('-translate-x-full');
            els.sidebarOverlay.classList.add('hidden');
        }

        // --- Event Listeners ---
        els.nextBtn.addEventListener('click', nextSlide);
        els.prevBtn.addEventListener('click', prevSlide);
        
        els.hamburgerBtn.addEventListener('click', openSidebar);
        els.closeSidebarBtn.addEventListener('click', closeSidebar);
        els.sidebarOverlay.addEventListener('click', closeSidebar);

        // Keyboard Nav
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Start
        init();

    </script>
